<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Bootstrap ICONS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    textarea {

      height: 150px !important;
      resize: none;
    }
  </style>
</head>

<body>

  <!-- Header Start -->
  <div class="container-fluid">
    <div class="row bg-dark text-white">
      <div class="col-md-3 text-center">
        <a href="/" class="text-white fs-3 fw-bold text-decoration-none">OUR STORE</a>
      </div>
      <div class="col-md-6 py-1">
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
          <!-- <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago"> -->
        </datalist>
      </div>
      <div class="col-md-3 fs-3 d-flex justify-content-evenly">
        <a href="./login.html"><i class="bi bi-box-arrow-in-left text-white"></i></a>
        <a href="./register.html"><i class="bi bi-person-plus text-white"></i></a>
        <a href="./cart.html"><i class="bi bi-cart text-white"></i></a>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blogs.html">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- Header End -->


  <!-- Main Content Start -->
  <div class="container-fluid">
    <div class="row">
      <div class="m-auto col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <main class="form-signin w-100 m-auto">
          <form class="border p-5 my-5 rounded shadow-lg">
            <div class="text-center">
              <img class="mb-4" src="./asus.webp" alt="" width="72" height="57">
            </div>

            <h1 class="h3 mb-3 fw-normal">Sign Up Now</h1>

            <div class="form-floating">
              <input type="text" class="form-control" id="firstname" placeholder="name@example.com">
              <label for="firstname">First Name</label>
            </div>

            <div class="form-floating">
              <input type="text" class="form-control" placeholder="" id="lname">
              <label for="lname">Last Name</label>
            </div>

            <div class="form-floating">
              <input type="date" id="dob" class="form-control">
              <label for="dob">Date of Birth</label>
            </div>

            <div class="form-floating">
              <select name="add" id="add" class="form-control">
                <option value="" selected disabled>Choose Your City</option>
                <option value="ktm">Kathmandu</option>
                <option value="bkt">Bhaktapur</option>
                <option value="lal">Lalitpur</option>
                <option value="brj">Birgunj</option>
              </select>
              <label for="add">Address</label>
            </div>

            <div class="form-floating">
              <div class="form-control d-flex justify-content-between">
                <div>
                  <input type="radio" name="gender" value="m" id="ma">
                  <label for="ma">Male</label>
                </div>
                <div>
                  <input type="radio" name="gender" value="f" id="fe">
                  <label for="fe">Female</label>
                </div>
                <div>
                  <input type="radio" name="gender" value="o" id="ot">
                  <label for="ot">Others</label>
                </div>
              </div>
              <label for="gender">Gender</label>
            </div>

            <div class="form-floating">
              <textarea name="" id="" class="form-control" rows="5" placeholder=""></textarea>
              <label for="">About Yourself</label>
            </div>

            <div class="form-floating">
              <input type="file" id="photo" class="form-control">
              <label for="photo">Profile Image</label>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Profile Image</label>
              <input class="form-control" type="file" id="formFile">
            </div>

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> I accept the terms and conditions.
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <div class="d-flex flex-column flex-md-row justify-content-between">
              <span>Already have an account? <a href="./login.html">Sign in.</a></span>
            </div>


            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
          </form>
        </main>

      </div>
    </div>
  </div>

  <!-- Main Content End-->

  <!-- Footer Start -->
  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="products.html" class="nav-link px-2 text-muted">Products</a></li>
        <li class="nav-item"><a href="services.html" class="nav-link px-2 text-muted">Services</a></li>
        <li class="nav-item"><a href="blogs.html" class="nav-link px-2 text-muted">Blogs</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link px-2 text-muted">Contact</a></li>
      </ul>
      <p class="text-center text-muted">&copy; 2025 Company, Inc</p>
    </footer>
  </div>
  <!-- Footer End -->


  <!-- BOotstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
